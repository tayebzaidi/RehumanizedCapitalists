<!DOCTYPE HTML>

<html>
	<head>
		<title>DietaryRestrictions</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<link rel="stylesheet" href="css/skel.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/ourstyle.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper style1">
			<div id="header" style="background:black;">
				<div class="container">
				<nav id="nav">
					<ul>
						<li class="active"><a href="index.html">Home</a></li>
					</ul>
				</nav>
				</div>
			</div>
		</div>
		
		<div class="restrictions" style="text-align:center; color:black">
			<h2>Please select any dietary preferences/restrictions you have:</h2>
			<form>
	            <div class="row">
					<div class="col-lg-6">
						<div class="leftCheckbox">
							<label>Vegetarian  <input type="checkbox" value="Vegetarian" name="Vegetarian"> </label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="rightCheckbox">
							<label><input type="checkbox" value="Vegan" name="Vegan"> Vegan</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="leftCheckbox">
							<label>Gluten Free  <input type="checkbox" value="Gluten Free" name="Gluten Free">  </label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="rightCheckbox">
							<label><input type="checkbox" value="Dairy Free" name="Dairy Free"> Dairy Free</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="leftCheckbox">
							<label>Low Sodium   <input type="checkbox" value="Low Sodium" name="Low Sodium"> </label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="rightCheckbox">
							<label><input type="checkbox" value="Low Fat" name="Low Fat"> Low Fat</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<div class="leftCheckbox">
							<label>High Fiber   <input type="checkbox" value="High Fiber" name="High Fiber"> </label>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="rightCheckbox">
							<label><input type="checkbox" value="No Nuts" name="No Nuts"> No Nuts</label>
						</div>
					</div>
				</div>	
			</form>
			<button href="recipes.html">Continue to next step!</button>
		</div>
	</body>
